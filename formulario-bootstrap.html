<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title> Login </title>
    <link rel="stylesheet" href="stylemaster.css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="main-header1">
      <div class="logo-formulario">
      <img src="img/juanitologo.jpg" alt="logo">
      </div>
    </header>
    <div class="row">
      <div class="col-sm-12">
    <h2 class="titulo-sign"> Sign in </h2>
    <form>
      <div class="form-group">
        <label for="email">Email address *</label> <br>
        <input type="email" class="form-control" id="email"> <br>
        <label for="pwd">Password *</label> <br>
        <input type="password" class="form-control" id="pwd">
      </div>
      <div class="checkbox">
        <label> <input type="checkbox remember-me"> Remember me</label>
      </div>
      <div class="forgot">
        <a href="#">Forgot Your Password?</a> <br>
      </div>
      <div class="submit">
        <button type="submit" class="sign-in">Sign in</button> <br>
        <img class="diablito" src="img/purple-emoji.png" alt="">
        <button type="submit" class="create-account">Create an account</button>
        <img class="unicornio" src="img/unicornio.png" alt="">
      </div>
    </form>
    </div>
    </div>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
